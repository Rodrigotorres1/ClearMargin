<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Investimento</title>
  <link rel="stylesheet" href="simulador.css" />
</head>
<body>

  <div class="container">
    <h1>Simulador de Investimento</h1>

    <label for="aporteInicial">Aporte inicial (R$):</label>
    <input type="text" id="aporteInicial" placeholder="Ex: 1.000,00" />

    <label for="aporteMensal">Aporte mensal (R$):</label>
    <input type="text" id="aporteMensal" placeholder="Ex: 200,00" />

    <label for="taxa">Taxa de juros anual (%):</label>
    <input type="text" id="taxa" placeholder="Ex: 10,00" />

    <label for="tempo">Tempo (anos):</label>
    <input type="text" id="tempo" placeholder="Ex: 5" />

    <button onclick="simularInvestimento()">Simular</button>

    <div id="resultado"></div>
  </div>

  <script src="simulador.js"></script>
</body>
</html>
