<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Preço de Venda</title>
  <link rel="stylesheet" href="simulador.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Preço</h1>

    <label for="custoDolar">Custo:</label>
    <input type="number" id="custoDolar" placeholder="Ex: 37" />

    <label for="cotacao">Cotação da Moeda (R$):</label>
    <input type="number" id="cotacao" placeholder="Ex: 5.10" />

    <label for="modo">Modo de cálculo:</label>
    <select id="modo" onchange="alternarModo()">
      <option value="margem">Usar margem de lucro (%)</option>
      <option value="preco">Usar preço de venda (R$)</option>
    </select>

    <div id="inputMargem">
      <label for="margem">Margem de Lucro (%):</label>
      <input type="number" id="margem" placeholder="Ex: 50" />
    </div>

    <div id="inputPreco" style="display: none;">
      <label for="precoVenda">Preço de Venda (R$):</label>
      <input type="number" id="precoVenda" placeholder="Ex: 270" />
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="calculadoralucro.js"></script>
</body>
</html>
