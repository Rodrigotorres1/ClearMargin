    <h1 class="title">ClearMargin</h1>

        <input type="password" id="password" name="password" placeholder="Senha" required />
      </div>
      <div class="buttons">
        <button type="submit">Entrar</button>
      </div>
    </form>

    <div class="register-link">

 <script src="/login/login.js"></script>
