<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Preço de Venda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de Venda</h1>

    <label for="custoDolar">Custo em Dólar:</label>
    <input type="number" id="custoDolar" placeholder="Ex: 37" />

    <label for="cotacao">Cotação do Dólar (R$):</label>
    <input type="number" id="cotacao" placeholder="Ex: 5.10" />

    <label for="margem">Margem de Lucro (%):</label>
    <input type="number" id="margem" placeholder="Ex: 50" />

    <button onclick="calcular()">Calcular Preço</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
