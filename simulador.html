<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Investimento</title>
  <link rel="stylesheet" href="simulador.css">
</head>
<body>

  <h1>Simulador de Investimento</h1>

  <div class="container">
    <label for="valor">Valor investido (R$):</label>
    <input type="number" id="valor" placeholder="Ex: 1000">

    <label for="taxa">Taxa de juros anual (%):</label>
    <input type="number" id="taxa" placeholder="Ex: 10">

    <label for="tempo">Tempo (anos):</label>
    <input type="number" id="tempo" placeholder="Ex: 5">

    <button onclick="simularInvestimento()">Simular</button>

    <div id="resultado"></div>
  </div>

  <script src="simulador.js"></script>
</body>
</html>
